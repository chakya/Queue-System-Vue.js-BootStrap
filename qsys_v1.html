<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">-->
  <link rel="stylesheet" href="css/bootstrap-material-design.min.css">
  <style>
    .toastBg2{
        height: 270px;
    background: url("src/bg1.jpg")no-repeat   fixed;
        background-size: contain;
    background-repeat: no-repeat;
}
    .toastBg3{
        height: 270px;
    background: url("src/h1.jpg")no-repeat center center fixed;
        background-size: cover;
    background-repeat: no-repeat;
}

      .toastBg {
    
    background: url("src/g12.png") no-repeat center;
    
    width: 250px;
    height: 260px;
    
    
    background-size:contain;
}
.layer {
  box-shadow: inset 0 0 0 1000px rgba(0,0,0,.2);
}

  </style>
  <script src="js/vue.js"></script>
  <title>Bootstrap</title>
</head>

<body >


<div class=" text-center" id="queue" >
    <input v-on:keydown.right="n" v-on:keydown.left="p" v-on:keydown.up="u" v-on:keydown.down="d">
  <div class="toastBg2 section-heading layer" style="font-size:120px; padding-top:50px;" v-on:keydown.right="n">
          <div class="layer">
        </div>
            <span class="p toastBg" style="padding:50px; color:#FFFFFF; margin:250px; z-index:3;" >{{number}}</span>
  </div><!--queue-->

  <!--Carousel Wrapper-->
<div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel" style="height: 800px; display:block;">
    <!--Indicators-->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-1z" data-slide-to="1"></li>
        <li data-target="#carousel-example-1z" data-slide-to="2"></li>
        <li data-target="#carousel-example-1z" data-slide-to="3"></li>
    </ol>
    <!--/.Indicators-->
    <!--Slides-->
    <div class="carousel-inner" role="listbox" style="width:100%;height: 800px; background-color:#6c3214; ">
        <!--First slide-->
        <div class="carousel-item active">
            <img  src="src/1.jpg" alt="First slide" style="max-height:800px;">
        </div>
        <!--/First slide-->
        <!--Second slide-->
        <div class="carousel-item">
            <img  src="src/2.jpg" alt="Second slide"  style=" max-height:800px;">
        </div>
        <!--/Second slide-->
        <!--Third slide-->
        <div class="carousel-item">
            <img  src="src/3.jpg" alt="Third slide" style="max-height:800px;">
        </div>
        <!--/Third slide-->
         <!--Forth slide-->
        <div class="carousel-item">
            <img  src="src/4.jpg" alt="Third slide"  style="max-height:800px;">
        </div>
        <!--/Forth slide-->
    </div>
    <!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
</div>
<!--/.Carousel Wrapper-->
                
            
</div><!-- content container -->

<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap-material-design.min.js"></script>
<script src="js/script.js"></script>

</body>
<script>
     var vm= new Vue({
        el: '#queue',
        data:{
            number:0,
        },
        methods:{
            n: function(){
                this.number+=1
            },
            p: function(){
                this.number-=1
            },
            u: function(){
                this.number+=10
            },
            d: function(){
                this.number-=10
            }
        }
    });
</script>
</html>

 <div class="row">

 </div>

<div class="col-sm-5">
     <img src="src/pw.png" style="background-size: contain; height:800px">
</div>
                
<input v-on:keyup.enter="submit" v-model="quNum" autofocus style="background: transparent; border: none; outline: none; color:transparent;">
</div><!-- content container -->

<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/tether.min.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>

</body>
<script>
     var vm= new Vue({
        el: '#queue',
        data:{
            quNum:'',
            number:0,
            items: [
      5,
      4,
     3,
     2,
      1,
      0],
      audio : new Audio('src/buzz.mp3'),
        },
        
        methods:{
            n: function(){
                this.number+=1
            },
            p: function(){
                this.number-=1
            },
            u: function(){
                this.number+=10
            },
            d: function(){
                this.number-=10
            },
            submit: function(){
                if (this.isNormalInteger(this.quNum)){
                this.items.unshift(this.quNum)
                this.items.splice(this.items.indexOf(0),5)
                this.quNum='';
                this.audio.pause();
                this.audio.currentTime = 0;
                this.audio.play();
                }
                else{
                    this.quNum='';
                }
            },
            isNormalInteger: function(str) {
                var n = Math.floor(Number(str));
                return String(n) === str && n >= 0;
            }
        }
    });
</script>
